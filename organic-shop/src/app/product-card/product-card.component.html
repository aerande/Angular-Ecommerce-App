<div *ngIf="product.title" class="card" >
  <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="card-img-top" alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title"><a [routerLink]="['/product', product.key]">{{ product.title }}</a></h5>
    <p class="card-text">{{ product.price | currency:'USD':true }}</p>
    
  </div>
  <div *ngIf="showActions && shoppingCart" class="card-footer">
    <button *ngIf="getQuantity() === 0; else updateQuantity" (click)="addToCart()" class="btn btn-secondary btn-block">Add to Cart</button>
    <ng-template #updateQuantity>
      <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
    </ng-template>
  </div>
</div>
