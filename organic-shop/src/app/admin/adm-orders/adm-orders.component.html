<h2>Orders</h2>
<table class="table" style="margin-top: 40px;">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Date</th>
      <th>Order Total</th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let o of orders">
      <td style="width: 30%;">{{ o.shipping.firstName }} {{ o.shipping.lastName }}</td>
      <td style="width: 20%;">{{ o.datePlaced | date }}</td>
      <td style="width: 20%;"><strong>{{ o.totalPrice | currency:'USD':true }}</strong></td>
      <td>Pending</td>
      <td style="width: 20%;">
        <a href="#">View</a>
        <a class="approveBtn" href="#">Approve</a>
      </td>
    </tr>
  </tbody>
</table>
