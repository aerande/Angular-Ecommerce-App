<div class="sticky-top">
	<div class="list-group">
		<a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/products">
			All Categories
		</a>
		<a routerLink="/products" [queryParams]="{ category: c.key }" *ngFor="let c of categories$ | async" [class.active]="category === c.key"
			class="list-group-item list-group-item-action">
			{{ c.name }}
		</a>
	</div>
</div>
